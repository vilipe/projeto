<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/highstreet.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>HIGHSTREET</title>
</head>
<body>
    <main>
        <div id="container-center">   
           <h1 class="text-white " id="title">HIGHSTREET STORE</h1>

           <div class="form-floating mt-5" id="container-start">
            <input type="text" class="form-control" id="email"
            placeholder="nome">
            <label for="nome"></label>
            
            <input type="button" value="Vamos para loja!" class="btn btn-warning col-12 fs-6 p-3 mt-4" onclick="startGame()">
            <img src="img/highstreet.png" class="img-intro" title="logo">
          </div>
          
          <div id="container-game" class="img-store">
              <div>
                <a href="https://www.nike.com.br/nav/esportes/casual/genero/masculino/idade/adulto/tipodeproduto/calcados">
                  <img src="img/png-transparent-air-force-1-nike-air-max-shoe-sneakers-nike-white-outdoor-shoe-converse.png" class="img" alt="calçados" title="calçados">
                </a>
              </div>
              
              <div>
                <a href="https://www.iorioacessorios.com/collections/correntes">
                  <img src="img/png-transparent-gold-necklace-jewellery-chain-gold-bracelet-diamond-gold.png" class="img" alt="acessórios" title="acessórios">
                </a>
              </div>
            
              <div>
                <a href="https://www.nike.com.br/nav/categorias/camisetas/genero/masculino/idade/adulto/tipodeproduto/vestuario">
                  <img src="img/img_6294_25.jpg" alt="camisa da nike" class="img" title="camisa da nike">
                </a>
              </div>  
          </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    
    <script src="js/script.js"></script>
</body>
</html>
